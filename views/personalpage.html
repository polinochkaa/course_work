<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Конференция НННФ</title>
    <link rel="stylesheet" href="styles/personalpage_style.css">
    <link rel="shortcut icon" type="image/png" href="images/n3ph.png">
</head>
<body>

<div class="container">
    <div class="header">
        <div class="navbar">
            <div class="nav-list">
                <a class="rel" href=" http://127.0.0.1:7000/">Главная страница</a>
                <a class="rel" href=" http://127.0.0.1:7000/archive">Архив</a>
                <a class="rel" href=" http://127.0.0.1:7000/komitet">Программный комитет</a>
                <a class="rel" href=" http://127.0.0.1:7000/me">Личный кабинет</a>
                <div class="drop">
                    <button>Смотреть трансляцию</button>
                    <div class="translation-list">
                        <div><a href="https://meet.google.com/fow-uatv-ddr">Конференц зал</a></div>
                        <div><a href="https://meet.google.com/iwi-mzag-bgc">Малый зал</a></div>
                    </div>
                </div>
            </div>
            <div>
                <form action="/logout" method="POST">
                    <button class="rel" type="submit">Выход</button>
                </form>
            </div>
        </div>
    </div>

    <div class="panel-left"></div>


    <div class="main-body">
        <div id="light-off">
            <div class="dialog-window">
                <a href="#" class="close">&#10006;</a>

                <form action="/me" method="POST" enctype="multipart/form-data">
                    <label>ФИО</label>
                    <input type="text" name=username" >
                    <label>Секция</label>
                    <select id="selectOptions"></select>
                    <label>Название доклада</label>
                    <input type="text" name=docladname" >
                    <input type="file" name="file" accept=".docx" size="2097152">
                    <button type="submit" class>Подать заявку</button>

                </form>

            </div>
        </div>
        <div class="doclad">
            <a href="#light-off">Подать доклад</a>
            <h1>Поданные доклады</h1>
            <table>
                <tr><th>ФИО</th><th>Секция</th><th>Название доклада</th><th>Тезисы</th><th>Статус доклада</th></tr> <!--ряд с ячейками заголовков-->
                <tr><td colspan="5" style="text-align:center">Список пуст</td></tr> <!--ряд с ячейками тела таблицы-->
            </table>
        </div>

    </div>

    <div class="panel-right"></div>


    <div class="footer">
        <p>Copyright © 2024 Polina Akishina</p>
    </div>


</div>

<script>
    fetch('list_of_sections.txt')
        .then(response => response.text())
        .then(text => {
            const options = text.split('\n').filter(option => option.trim() !== '');
            const select = document.getElementById('selectOptions');

            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        });
</script>




</body>
</html>
